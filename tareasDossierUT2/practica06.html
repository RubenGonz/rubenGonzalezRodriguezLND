<!-- PRÁCTICA 06.- ¿Has leído a Ángel González? Es un poeta sorprendente. Haz
una página con su poema “Eso era amor”. Respeta el formato, agrega el título al
comienzo. Al final de la página y justificado a la derecha coloca el nombre del
autor.
Le comenté:
- Me entusiasman tus ojos.
Y ella dijo:
    - ¿Te gustan solos o con rímel?
- Grandes,
    respondí sin dudar.
Y también sin dudar
me los dejó en un plato y se fue a tientas.
                                                            Ángel González -->

<body>
    <h1>
        Eso era amor
    </h1>

    <pre>
Le comenté:
- Me entusiasman tus ojos.
Y ella dijo:
    - ¿Te gustan solos o con rímel?
- Grandes,
    respondí sin dudar.
Y también sin dudar
me los dejó en un plato y se fue a tientas.
    </pre>

    <p align="right">
        Ángel González
    </p>
</body>

</html>
