<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruben González Rodríguez</title>
    <style>
        .divPrincipal {
            margin: auto;
            background-color: #CECDCD;
            max-width: 25vw;
        }
    </style>
</head>

<body>
    <div class="divPrincipal">
        <h2>Tabla de multiplicar</h2>

        <div class="divNumero">
            <label for="numero">Numero de la tabla: </label><br>
            <input type="number" id="numero" />
        </div>

        <button id="calcularTabla">Calcular la tabla</button>

        <div id="divResultado">

        </div>

    </div>

    <script>

        const DOM = {
            boton: document.getElementById("calcularTabla"),
            numero: document.getElementById("numero"),
            divResultado: document.getElementById("divResultado")
        }

        DOM.boton.addEventListener("click", () => {

            let numero = DOM.numero.value;

            let table = document.createElement("table");
            let th = document.createElement("th");

            th.innerHTML = "Tabla del: " + numero;
            table.appendChild(th);
            
            for (let i = 1; i <= 10; i++) {
                let tr = document.createElement("tr");
                let td = document.createElement("td");                
                
                td.innerHTML = numero + " * " + i + " = " + (i * numero);
                tr.appendChild(td);
                table.appendChild(tr);
            }
            
            DOM.divResultado.innerHTML="";
            DOM.divResultado.appendChild(table);
        })

    </script>
</body>

</html>
