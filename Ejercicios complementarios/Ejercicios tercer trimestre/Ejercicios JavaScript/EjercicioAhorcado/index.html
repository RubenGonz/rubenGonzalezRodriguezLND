<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del ahorcado</title>

    <style>
        .divPrincipal {
            margin: auto;
            background-color: #F0F8FF;
            max-width: 50vw;
        }

        canvas {
            margin: auto;
            background-color: #ECEFF1;
        }
    </style>
</head>

<body>
    <div class="divPrincipal">
        <div class="divCanvas">
            <canvas id="canvas" width="500" height="350">
            </canvas>
        </div>

        <div>
            <button id="dibujar" onclick="dibujar()">Dibujar</button>
            <button id="reiniciar" onclick="iniciarJuego()">Reiniciar</button>
        </div>

        <div id="resultadoFinal">

        </div>
    </div>

    <script>

        const DOM = {
            canvas: document.getElementById("canvas"),
            resultadoFinal: document.getElementById("resultadoFinal")
        }

        let contador = 0;

        iniciarJuego();

        function dibujar() {
            let ctx = DOM.canvas.getContext('2d');
            contador++

            switch (contador) {

                case 1: //Cabeza

                    ctx.beginPath();
                    ctx.strokeStyle = "blue";
                    ctx.lineWidth = 5;

                    ctx.ellipse(265, 137.5, 8, 12.25, 0, 0, 2 * Math.PI);
                    ctx.stroke();
                    break;

                case 2: //Tronco

                    ctx.beginPath();
                    ctx.strokeStyle = "blue";
                    ctx.lineWidth = 5;

                    ctx.moveTo(265, 150);
                    ctx.lineTo(265, 200);
                    ctx.stroke();
                    break;

                case 3: //Pierna izquierda

                    ctx.beginPath();
                    ctx.strokeStyle = "blue";
                    ctx.lineWidth = 5;

                    ctx.moveTo(265, 200);
                    ctx.lineTo(250, 225);
                    ctx.stroke();
                    break;

                case 4: //Pierna derecha

                    ctx.beginPath();
                    ctx.strokeStyle = "blue";
                    ctx.lineWidth = 5;

                    ctx.moveTo(265, 200);
                    ctx.lineTo(280, 225);
                    ctx.stroke();
                    break;

                case 5: //Brazo izquierdo

                    ctx.beginPath();
                    ctx.strokeStyle = "blue";
                    ctx.lineWidth = 5;

                    ctx.moveTo(265, 150);
                    ctx.lineTo(250, 175);
                    ctx.stroke();
                    break;

                case 6: //Brazo derecho

                    ctx.beginPath();
                    ctx.strokeStyle = "blue";
                    ctx.lineWidth = 5;

                    ctx.moveTo(265, 150);
                    ctx.lineTo(280, 175);
                    ctx.stroke();
                    break;

                case 7: //Cuerda

                    ctx.beginPath();
                    ctx.strokeStyle = "red";
                    ctx.lineWidth = 6;

                    ctx.moveTo(265, 100);
                    ctx.lineTo(265, 125);
                    ctx.stroke();

                    let span = document.createElement("span");
                    span.innerHTML = "Has perdido :'("
                    DOM.resultadoFinal.appendChild(span);

                    break;

                case 8: //reiniciar

                iniciarJuego();
            }
        }

        function iniciarJuego() {
            let ctx = DOM.canvas.getContext('2d');

            contador = 0;
            DOM.resultadoFinal.innerHTML = "";

            /**
             * Limpiar
             */
            ctx.beginPath();
            ctx.clearRect(0, 0, DOM.canvas.offsetWidth, DOM.canvas.offsetHeight);

            ctx.stroke();

            /**
             * Forma principal
             */
            ctx.beginPath();
            ctx.strokeStyle = "black";
            ctx.lineWidth = 6;

            //Base
            ctx.moveTo(125, 250);
            ctx.lineTo(225, 250);

            //Columna
            ctx.moveTo(175, 250);
            ctx.lineTo(175, 100);

            //Viga
            ctx.moveTo(175, 100);
            ctx.lineTo(265, 100);

            ctx.stroke();

            /**
             * Soporte
             */
            ctx.beginPath();
            ctx.strokeStyle = "black";
            ctx.lineWidth = 5;

            ctx.moveTo(220, 100);
            ctx.lineTo(175, 125);

            ctx.stroke();

        }

    </script>
</body>

</html>
