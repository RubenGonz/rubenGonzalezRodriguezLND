<body>
    <form name="FormularioIES" action="https://blog.iespuertodelacruz.es/alumnado/" method="post">

        <h1>Formulario del alumno</h1>

        <h2>Datos personales</h2>

        <label for="Nombre">Nombre:</label>
        <input type="text" id="Nombre" size="25" maxlength="20" />

        <br />

        <label for="Apellidos">Apellidos:</label>
        <input type="text" id="Apellidos" size="35" maxlength="30" />

        <br />

        <label for="Direccion">Direccion</label>
        <input type="text" id="Direccion" size="35" maxlength="30" />

        <br />

        <label for="CdPostal">Codigo Postal:</label>
        <input type="text" id="CdPostal" size="7" maxlength="5" />

        <br />

        <label for="Isla">Isla:</label>
        <select id="Isla">
            <option value="El Hierro">El Hierro</option>
            <option value="La Palma">La Palma</option>
            <option value="La Gomera">La Gomera</option>
            <option value="Tenerife">Tenereife</option>
            <option value="Gran Canaria">Gran Canaria</option>
            <option value="Fuerteventura">Fuerteventura</option>
            <option value="Lanzarote">Lanzarote</option>
            <option value="La Graciosa">La Graciosa</option>
        </select>

        <h2>Datos de contacto</h2>

        <label for="Telefono">Telefono:</label>
        <input type="text" id="Telefono" size="14" maxlength="9" />

        <br />

        <label for="Movil">Movil:</label>
        <input type="text" id="Movil" size="14" maxlength="9" />

        <br />

        <label for="Fax">Fax</label>
        <input type="text" id="Fax" size="55" maxlength="50" />

        <br />

        <label for="Email">Email:</label>
        <input type="text" id="Email" size="35" maxlength="30" />

        <br />

        <input type="submit" value="Aceptar" />
        <input type="reset" value="Borrar" />
    </form>
