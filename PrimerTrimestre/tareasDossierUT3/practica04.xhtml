<body>
    <form name="FormularioIES" action="https://blog.iespuertodelacruz.es/alumnado/" method="post">

        <h3>Informacion sobre el producto</h3>

        <fieldset>
            <legend>
                Datos básicos
            </legend>

            <label for="Nombre">Nombre</label>

            <br />

            <input type="text" id="Nombre" size="66" maxlength="61" />

            <br />
            <br />

            <label for="Descripcion">Descripcion</label>

            <br />

            <textarea cols="50" rows="4" id="Descripcion"></textarea>

            <br />
            <br />

            <label for="Foto">Foto</label>
            <input type="file" id="Foto" />

            <br />
            <br />

            <input type="checkbox" id="Contador" />
            <label for="Contador">Contador de visitas</label>
        </fieldset>

        <fieldset>
            <legend>
                Datos economicos
            </legend>

            <label for="Precio">Precio</label>
            <input type="text" id="Precio" size="9" maxlength="4" />
            <label for="Precio">€</label>

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <label for="Impuestos">Impuestos</label>
            <select id="Impuestos">
                <option value="0.04">4%</option>
                <option value="0.07">7%</option>
                <option value="0.16">16%</option>
                <option value="0.25">25%</option>
            </select>

            <br />
            <br />

            <label for="Ninguno">Promocion</label>
            <br />
            <input type="radio" id="Ninguno" name="Promocion" value="Ninguno" />
            <label for="Ninguno">Ninguno</label>
            <br />
            <input type="radio" id="Transporte" name="Promocion" value="Transporte gratuito" />
            <label for="Transporte">Transporte gratuito</label>
            <br />
            <input type="radio" id="Descuento" name="Promocion" value="Descuento 5%" />
            <label for="Descuento">Descuento 5%</label>
        </fieldset>

        <input type="submit" value="Aceptar" />
        <input type="reset" value="Borrar" />
    </form>
</body>

</html>
