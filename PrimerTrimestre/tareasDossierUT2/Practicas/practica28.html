<!-- PRÁCTICA 28.- Realiza el código HTML para obtener un formulario como el
de la figura. Además define un campo oculto con nombre IES cuyo valor sea el
nombre de tu instituto. -->

<body>
    <h3>Intereses:</H3>

    <form name="FormularioIES" action="https://blog.iespuertodelacruz.es/alumnado/" method="post">

        <label for="Contraseña">CONTRASEÑA DEL PERFIL:</label>
        <input type="password" name="Contraseña" size="25" maxlength="20">
        <br>

        <label for="Curso">CURSO:</label>
        <input type="text" name="Curso" size="45" maxlength="35">
        <br>

        INTERESES:

        <table width="35%">
            <tr>
                <td>
                    <input type="checkbox" name="Informatica" checked>
                    <label for="Informatica">Informatica</label>
                </td>
                <td>
                    <input type="checkbox" name="Deportes">
                    <label for="Deportes">Deportes</label>
                </td>
                <td>
                    <input type="checkbox" name="Salud" checked>
                    <label for="Salud">Salud</label>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="checkbox" name="Politica">
                    <label for="Politica">Politica</label>
                </td>
                <td>
                    <input type="checkbox" name="Musica">
                    <label for="Musica">Musica</label>
                </td>
                <td>
                    <input type="checkbox" name="Literatura">
                    <label for="Literatura">Literatura</label>
                </td>
            </tr>
        </table>

        <hr>

        <input type="submit" value="Aceptar">
        <input type="reset" value="Borrar">
    </form>

</body>
