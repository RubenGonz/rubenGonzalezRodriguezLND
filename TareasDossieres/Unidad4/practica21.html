<!DOCTYPE html>
<html>

<head>

    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='author' content='Ruben Gonzalez Rodriguez'>
    <title>Mi vigesima primera practica usando CSS</title>

    <style>
        .cabecera {
            background-image: url(./Imagenes/ImagenConPatrones.jpg);
            background-repeat: repeat;
            background-position: center middle;
            text-align: center;
            color: white;
        }

        .caja1 {
            position: absolute;
            left: 100px;
            top: 100px;
            background-image: url(./Imagenes/IconoGoogleChrome.png);
            background-size: 100px;
            background-repeat: no-repeat;
            background-position: left top;
            border: 2px black solid;
            width: 150px;
            height: 150px;
            text-align: left;
            vertical-align: top;
        }

        .caja2 {
            position: absolute;
            left: 300px;
            top: 150px;
            background-image: url(./Imagenes/IconoGoogleChrome.png);
            background-size: 100px;
            background-repeat: no-repeat;
            background-position: right bottom;
            border: 2px black solid;
            width: 150px;
            height: 150px;
            text-align: left;
            vertical-align: top;
        }

        .caja3 {
            position: absolute;
            left: 500px;
            top: 200px;
            background-image: url(./Imagenes/IconoGoogleChrome.png);
            background-size: 100px;
            background-repeat: no-repeat;
            background-position: center;
            border: 2px black solid;
            width: 150px;
            height: 150px;
            text-align: left;
            vertical-align: top;
        }
    </style>

</head>

<!--

<body>
    <h1 class="cabecera">Cabecera</h1>

    <div class="caja1">
        <p>Una caja</p>
    </div>

    <div class="caja2">
        <p>Otra caja</p>
    </div>

    <div class="caja3">
        <p>Una tercera caja</p>
    </div>
</body>

</html>
