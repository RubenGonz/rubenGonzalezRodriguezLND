<!DOCTYPE html>
<html>

<head>

    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='author' content='Ruben Gonzalez Rodriguez'>
    <title>Mi decimoctava practica usando CSS</title>

    <style>
        .cabecera {
            background-image: url(./Imagenes/ImagenConPatrones.jpg);
            background-repeat: repeat;
            background-position: center middle;
            text-align: center;
            color: white;
        }

        .arealateralizquierda {
            background-color: fuchsia;
            width: 200px;
            height: 500px;
            text-align: left;
            vertical-align: top;
        }
    </style>

</head>

<!-- 
    PRÁCTICA 18.- Usando dos div crea una página como la siguiente:   
    El primer div repite la imagen de textura horizontalmente y ocupa 
    un 100% de la pantalla. El segundo div tiene un ancho de  
    200px y un alto de 500px. Usa un tono fucsia como color de fondo.
-->

<body>

    <div class="cabecera">
        <h1>Cabecera</h1>
    </div>

    <div class="arealateralizquierda">
        Area lateral para menus
    </div>

</body>

</html>
