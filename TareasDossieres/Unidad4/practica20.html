<!DOCTYPE html>
<html>

<head>

    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='author' content='Ruben Gonzalez Rodriguez'>
    <title>Mi vigesima practica usando CSS</title>

    <style>
        .cabecera {
            background-image: url(./Imagenes/ImagenConPatrones.jpg);
            background-repeat: repeat;
            background-position: center middle;
            text-align: center;
            color: white;
        }

        .caja1 {
            background-image: url(./Imagenes/IconoGoogleChrome.png);
            background-size: 100px;
            background-repeat: no-repeat;
            background-position: left top;
            border: 2px black solid;
            width: 150px;
            height: 150px;
            text-align: left;
            vertical-align: top;
        }

        .caja2 {
            position: relative;
            left: 50px;
            top: 50px;
            background-image: url(./Imagenes/IconoGoogleChrome.png);
            background-size: 100px;
            background-repeat: no-repeat;
            background-position: right bottom;
            border: 2px black solid;
            width: 150px;
            height: 150px;
            text-align: left;
            vertical-align: top;
        }

        .caja3 {
            background-image: url(./Imagenes/IconoGoogleChrome.png);
            background-size: 100px;
            background-repeat: no-repeat;
            background-position: center;
            border: 2px black solid;
            width: 150px;
            height: 150px;
            text-align: left;
            vertical-align: top;
        }
    </style>

</head>

<!-- 
    PRÁCTICA 20.- Comprueba que utilizaste <div> para crear las tres cajas con el logo 
    de chrome en la práctica 19.  
    1)¿Por qué aparecen una debajo de la otra?  
    Porque son elementos de bloque
    2)¿Qué tipo de posicionamiento utilizan? 
    Posicionamiento static
    3)Modifca el código CSS de la segunda caja para desplazarla 50 px a la derecha 
    y hacia abajo en relación a su posición normal. 
-->

<body>
    <div class="cabecera">
        <h1>Cabecera</h1>
    </div>

    <div class="caja1">
        <p>Una caja</p>
    </div>

    <div class="caja2">
        <p>Otra caja</p>
    </div>

    <div class="caja3">
        <p>Una tercera caja</p>
    </div>
</body>

</html>
