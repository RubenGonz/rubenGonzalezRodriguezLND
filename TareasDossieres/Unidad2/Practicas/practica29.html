<body>
    <h3>Intereses:</H3>

    <form name="FormularioIES" action="https://blog.iespuertodelacruz.es/alumnado/" method="post">

        <label for="Contraseña">CONTRASEÑA DEL PERFIL:</label>
        <input type="password" id="Contraseña" size="25" maxlength="20">
        <br>

        <label for="Curso">CURSO:</label>
        <input type="text" id="Curso" size="45" maxlength="35">
        <br>

        INTERESES:

        <table width="35%">
            <tr>
                <td>
                    <input type="checkbox" id="Informatica" checked>
                    <label for="Informatica">Informatica</label>
                </td>
                <td>
                    <input type="checkbox" id="Deportes">
                    <label for="Deportes">Deportes</label>
                </td>
                <td>
                    <input type="checkbox" id="Salud" checked>
                    <label for="Salud">Salud</label>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="checkbox" id="Politica">
                    <label for="Politica">Politica</label>
                </td>
                <td>
                    <input type="checkbox" id="Musica">
                    <label for="Musica">Musica</label>
                </td>
                <td>
                    <input type="checkbox" id="Literatura">
                    <label for="Literatura">Literatura</label>
                </td>
            </tr>
        </table>

        <hr>

        Color favorito:

        <table width="30%">
            <tr>
                <td>
                    <input type="radio" name="Color" id="Rojo" checked>
                    <label for="Rojo">ROJO</label>
                </td>
                <td colspan="2" align="center">
                    <input type="radio" name="Color" id="Verde">
                    <label for="Verde">VERDE</label>
                </td>
                <td>
                    <input type="radio" name="Color" id="Azul">
                    <label for="Azul">AZUL</label>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="radio" name="Estacion" id="Verano">
                    <label for="Verano">Verano</label>
                </td>
                <td>
                    <input type="radio" name="Estacion" id="Otoño">
                    <label for="Otoño">Otoño</label>
                </td>
                <td>
                    <input type="radio" name="Estacion" id="Invierno" checked>
                    <label for="Invierno">Invierno</label>
                </td>
                <td align="center">
                    <input type="radio" name="Estacion" id="Primavera">
                    <label for="Primavera">Primavera</label>
                </td>
            </tr>
        </table>

        <hr>

        <input type="submit" value="Aceptar">
        <input type="reset" value="Borrar">
    </form>

</body>
